<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
  
  <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js
"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="menu-container" class="hide">
            <div id="dropdown-menu">
                <p>Home</p>
                <p>Records</p>
                <p>Statistics</p>
                <p>Planned Payments</p>
            </div>
            
            <div id="outside" onclick="toggleMenuOff()"></div>
        </div>
    
        <span class="material-symbols-outlined" style="color:white;" onclick="toggleMenuOn()">menu</span>
        <span id="current-page"></span>
    </div>
    
    <div id="home">
        <div id="accounts">
            <div id="accounts-list">
                <p>List of accounts<span class="material-symbols-outlined">settings</span></p>
                <div class="inline">
                    <p>Cash </br> <span class="total-cash"></span></p>
                    <p>ADD ACCOUNT<span class="material-symbols-outlined">add_circle</span></p>
                </div>
                
                <div class="inline">
                    <p>ACCOUNT DETAIL</p>
                    <p><span class="material-symbols-outlined">list</span>RECORDS</p>
                </div>
            </div>
            
            <div class="card" id="expenses-structure">
                <p>Expenses structure</p>
                <p>THIS MONTH</p>
                <p><span class="total-cash"></span></p>
                <div class="graph-container">
                    <canvas id="donut-expense" style="width:55%;"></canvas>
                </div>
                <hr>
                <p>SHOW MORE</p>
            </div>
        </div>
        
        <div id="budgets-goals"></div>
    </div>
    <script src="script.js">script.js</script>
</body>
</html>
